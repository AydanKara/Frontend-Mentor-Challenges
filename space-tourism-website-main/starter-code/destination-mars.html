<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/layouts/header.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="destination-background container">
  <!-- header start -->
  <header>
    <div class="header-container">
      <div class="header-wrapper">
        <div class="header-logo">
          <a href="./index.html"><img src="./assets/shared/logo.svg" alt="logo"></a>
        </div>
        <div class="header-line">
          <hr class="line">
        </div>
        <div class="header-navigation" id="sidebar">
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item"><a href="./index.html" class="item-link"><span
                    class="nav-number">00</span>HOME</a> </li>
              <li class="navigation-item"><a href="./destination-moon.html" class="item-link  active"><span
                    class="nav-number">01</span>DESTINATION</a></li>
              <li class="navigation-item"><a href="./crew-commander.html" class="item-link"><span
                    class="nav-number">02</span>CREW</a></li>
              <li class="navigation-item"><a href="./technology-vehicle.html" class="item-link"><span
                    class="nav-number">03</span>TECHNOLOGY</a>
              </li>
            </ul>
            <div class="header-mobile-btn-close" id="btn-close">
              <img src="./assets/shared/icon-close.svg" alt="close-icon">
            </div>
          </nav>
        </div>
        <div class="header-mobile-btn-open" id="btn-menu">
          <img src="./assets/shared/icon-hamburger.svg" alt="hamburger">
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
  <main>
    <!-- section-destination start -->
    <section class="section-destination">
      <div class="destination-wrapper">
        <h1 class="heading-5"><span class="heading-number">01</span>Pick your destination</h1>
        <div class="destination-info">
          <div class="destination-image" id="data-image">
            <!--! reading data from data.json -->
          </div>
          <div class="destination-details">
            <div class="destination-nav-wrapper">
              <nav class="destination-navigation">
                <ul class="nav-list">
                  <li class="nav-item"><a href="./destination-moon.html" class="nav-item-link">Moon</a></li>
                  <li class="nav-item"><a href="./destination-mars.html" class="nav-item-link active">Mars</a></li>
                  <li class="nav-item"><a href="./destination-europa.html" class="nav-item-link">Europa</a></li>
                  <li class="nav-item"><a href="./destination-titan.html" class="nav-item-link">Titan</a></li>
                </ul>
              </nav>
            </div>
            <div id="data-info">
              <!--! reading data from data.json -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- section-destination end -->
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/destination-mars.js"></script>
</body>

</html>
