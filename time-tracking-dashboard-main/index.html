<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <article class="card card-profile">
        <section class="user">
          <div class="user-media">
            <img src="./images/image-jeremy.png" alt="image jeremy" />
          </div>
          <div class="user-name">
            <p class="report">Report for</p>
            <h1 class="user-heading">Jeremy Robson</h1>
          </div>
        </section>
        <section class="timeframes-tabs">
          <ul class="tabs-list">
            <li class="tabs-list-item" data-id="daily">Daily</li>
            <li class="tabs-list-item active" data-id="weekly">Weekly</li>
            <li class="tabs-list-item" data-id="monthly">Monthly</li>
          </ul>
        </section>
      </article>
      <article class="card card-work">
        <section class="card-media">
          <img src="./images/icon-work.svg" alt="icon work" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Work</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>32hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>36hrs</p>
            </div>
          </div>
        </section>
      </article>
      <article class="card card-play">
        <section class="card-media">
          <img src="./images/icon-play.svg" alt="icon play" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Play</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>10hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>8hrs</p>
            </div>
          </div>
        </section>
      </article>
      <article class="card card-study">
        <section class="card-media">
          <img src="./images/icon-study.svg" alt="icon study" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Study</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>4hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>7hrs</p>
            </div>
          </div>
        </section>
      </article>
      <article class="card card-exercise">
        <section class="card-media">
          <img src="./images/icon-exercise.svg" alt="icon exercise" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Exercise</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>4hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>5hrs</p>
            </div>
          </div>
        </section>
      </article>
      <article class="card card-social">
        <section class="card-media">
          <img src="./images/icon-social.svg" alt="icon social" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Social</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>5hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>10hrs</p>
            </div>
          </div>
        </section>
      </article>
      <article class="card card-self-care">
        <section class="card-media">
          <img src="./images/icon-self-care.svg" alt="icon self care" />
        </section>
        <section class="card-info">
          <header class="tracking-header">
            <h2 class="timeframes-title">Self Care</h2>
            <div class="dots">
              <img class="dot" src="./images/icon-ellipsis.svg" alt="dot" />
            </div>
          </header>
          <div class="timeframes-info">
            <h3>2hrs</h3>
            <div class="timeframes-previous">
              <p>Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p>2hrs</p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
