<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <!-- header start -->
  <header>
    <div class="header-row">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="header-navigation">
            <nav class="navigation">
              <ul class="nav-list">
                <li class="nav-item"><a href="#">Collections</a></li>
                <li class="nav-item"><a href="#">Men</a></li>
                <li class="nav-item"><a href="#">Women</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="header-profile">
            <img class="profile-cart" src="./images/icon-cart.svg" alt="cart icon">
            <div class="profile-avatar">
              <img src="./images/image-avatar.png" alt="avatar image">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="horizontal-line"></div>
    </div>

  </header>

  <!-- main start -->

  <main class="container">
    <section class="product-wrapper">
      <div class="product-gallery">
        <div class="single-image-wrapper">
          <img src="./images/image-product-1.jpg" class="single-image" id="single-image" alt="image of product-1">
        </div>
        <div class="product-thumb">
          <div class="glide__track">
            <ul class="gallery-thumbs">
              <li class="glide__slide">
                <img src="./images/image-product-1-thumbnail.jpg" alt="product-1-thumbnail" class="img-fluid">
              </li>
              <li class="glide__slide">
                <img src="./images/image-product-2-thumbnail.jpg" alt="product-2-thumbnail" class="img-fluid">
              </li>
              <li class="glide__slide">
                <img src="./images/image-product-3-thumbnail.jpg" alt="product-3-thumbnail" class="img-fluid">
              </li>
              <li class="glide__slide">
                <img src="./images/image-product-4-thumbnail.jpg" alt="product-4-thumbnail" class="img-fluid">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="product-info">
        <div class="product-details">
          <strong class="product-title">Sneaker Company</strong>
          <h1 class="product-heading">Fall Limited Edition Sneakers</h1>
          <p class="product-desc">These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="product-price">
          <div class="price-discount">
            <strong class="new-price">$125.00</strong>
            <em>50%</em>
          </div>
          <s class="old-price">$250.00</s>
        </div>
        <div class="cart-button">
          <div class="btn-quantity">
            <i class="btn-minus"><img src="./images/icon-minus.svg" alt="minus"></i>
            <strong class="quantity">0</strong>
            <i class="btn-plus"><img src="./images/icon-plus.svg" alt="plus"></i>
          </div>
          <div class="btn-add">
            <img src="./images/icon-cart.svg" alt="icon cart">
            Add to cart
          </div>

        </div>
      </div>
    </section>
  </main>
</body>

</html>
