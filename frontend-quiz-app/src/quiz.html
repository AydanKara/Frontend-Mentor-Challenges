<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header (Theme Toggle) -->
    <header class="container">
      <h1 id="quiz-title">
        <img
          class="img-accessibility"
          src="./assets/images/icon-accessibility.svg"
          alt="Accessibility icon"
        />
        Accessibility
      </h1>
      <div class="switch-container">
        <img
          src="./assets/images/icon-sun-dark.svg"
          class="icon"
          alt="Sun Icon"
        />
        <button class="switch" id="themeSwitch"></button>
        <img
          src="./assets/images/icon-moon-dark.svg"
          class="icon"
          alt="Moon Icon"
        />
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Left Section (Question Info) -->
      <section id="question-info">
        <p>Question <span id="question-number">6</span> of 10</p>
        <p id="question-text">
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </p>
        <progress id="progress-bar" value="0" max="10"></progress>
      </section>

      <!-- Right Section (Answer Options) -->
      <section class="quiz-answers">
        <button class="answer-option correct" data-answer="A">
          <strong class="correct">A</strong>4.5 : 1
          <img
            id="answer-icon"
            src="./assets/images/icon-correct.svg"
            alt="Answer Icon"
          />
        </button>
        <button class="answer-option incorrect" data-answer="B">
          <strong class="incorrect">B</strong>3 : 1
          <img
            id="answer-icon"
            src="./assets/images/icon-incorrect.svg"
            alt="Answer Icon"
          />
        </button>
        <button class="answer-option" data-answer="C">
          <strong>C</strong>2.5 : 1
          <img
            id="answer-icon"
            src="./assets/images/icon-correct.svg"
            alt="Answer Icon"
            hidden
          />
        </button>
        <button class="answer-option" data-answer="D">
          <strong>D</strong>5 : 1
          <img
            id="answer-icon"
            src="./assets/images/icon-correct.svg"
            alt="Answer Icon"
            hidden
          />
        </button>
        <button class="answer-option submit">Submit answer</button>
        <p id="answer-validation">
          <img
            id="answer-icon"
            src="./assets/images/icon-incorrect.svg"
            alt="Answer Icon"
          />
          Please select an answer
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
