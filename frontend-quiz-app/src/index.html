<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Theme Toggle Button (Top Right) -->
    <button id="theme-toggle">ðŸŒ™</button>

    <main class="container">
        <!-- Left Section -->
        <section id="welcome-section">
            <h1>Welcome to the <br><strong>Frontend Quiz!</strong></h1>
        </section>

        <!-- Right Section (Quiz Options) -->
        <section class="quiz-options">
            <button class="quiz-option" data-subject="html">
                <img src="./assets/images/icon-html.svg" alt="HTML icon"> HTML
            </button>
            <button class="quiz-option" data-subject="css">
                <img src="./assets/images/icon-css.svg" alt="CSS icon"> CSS
            </button>
            <button class="quiz-option" data-subject="javascript">
                <img src="./assets/images/icon-js.svg" alt="JavaScript icon"> JavaScript
            </button>
            <button class="quiz-option" data-subject="accessibility">
                <img src="./assets/images/icon-accessibility.svg" alt="Accessibility icon"> Accessibility
            </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
